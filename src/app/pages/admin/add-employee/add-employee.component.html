<div class="bootstrap-wrapper" style="margin-top: 20px;">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" class="logo" alt="">
                    <h1 style="font-family: 'Courier New', Courier, monospace;">Add Employee To Bootnext Portal</h1>
                    
                    <form (ngSubmit)="submit()">
                        <!-- username field -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email</mat-label>
                        <input 
                        [(ngModel)]="addEmployee.email"
                         name="username"
                            required
                            matInput />
                            
                            
                          </mat-form-field> 

                          <!-- password  field -->
                              
                          <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Password</mat-label>
                            <input 
                            [(ngModel)]="addEmployee.password"
                            name="password" type="password" required
                            matInput/>
                          </mat-form-field> 

                          <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="addEmployee.username"
                         name="username"
                            required
                            matInput />
                            
                            
                          </mat-form-field> 
                          <div class="container text-center button">
                            <button mat-raised-button color="primary" type="submit">Add</button>
                            <button mat-raised-button color="warn" type="reset">Reset</button>
                          </div>
                        
                    </form>
                
                </div>
            </mat-card>
            </div>
        </div>
    </div>
</div>
